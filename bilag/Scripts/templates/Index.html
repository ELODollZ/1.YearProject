<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heat sensor</title>

</head>
<body>
    <h1>Heat Sensor</h1>
    <div class="grid">
        <div class="gridtitle">Sensor 1</div>
        <div class="gridtitle">Sensor 2</div>
        <div class="gridtitle">Sensor 3</div>
        <div id="Temp0">30°</div>
        <div id="Temp1">20°</div>
        <div id="Temp2">10°</div>
    </div>
    <div class="activity">
        <p id="activity">Is pumping</p>
            <p>Active Since:</p>
            <p id="startdate">25-05-2023</p>
    </div>
    <footer>
        <p>Lavet af gruppe B9 - KEA IT-Teknolog 2B F23</p>
        <p class="right">Emil Pehrson, Daniel Larsen, Daniel Nybo, Christian Vexby</p>
    </footer>
</body>
<style>
    h1, h2, h3{
        font-family: sans-serif;
    }
    /* Global */
    h1{
        text-align: center;
    }
    .grid{
        display: grid;
        grid-template-columns: auto auto auto;
        width: 500px;
        margin: 0 auto;
    }
    .grid>div{
        border: solid black 1px;
        font-size: 2rem;
    }
    .activity{
        text-align: center;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    #activity{
        font-weight: bold;
        font-size: 2rem;
    }
    .activity>p{
        font-size: 2rem;
    }
    #startdate{
        color: gray;
    }
    /* footer */
    footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: gray;
        padding: 0 1rem;
        font-family: sans-serif;
        color: white;
        display: flex;
        left: 0;
        right: 0;
    }
    .right{
        margin: auto 2rem auto auto;
    }</style>
</html>
